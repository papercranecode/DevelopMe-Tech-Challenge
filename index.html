        <title>5 a side team picker</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">

    <body>
        <main>
            <div class="text-section">
                <h1>RANDOM TEAM PICKER</h1>
                <p>Enter the names of your players in the box and click generate to create your very own 5 a side match!</p>
            </div>

            <div class="enter-team-names">
                <form>
                    <label for="enterNames">ENTER NAMES</label>
                    <textarea rows="10" cols="30" name="enter-names" value="enter-names"></textarea>
                </form>
                <button type="button">RANDOMISE!</button>
            </div>

            <div class="teams">
                <div class="team-1">
                    <h3>TEAM 1</h3>
                    <p></p>
                </div>
                <div class="team-2">
                    <h3>TEAM 2</h3>
                    <p></p>
                </div>
            </div>

        </main>
