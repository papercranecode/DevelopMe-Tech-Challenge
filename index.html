<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="My Website">
        <meta name="keywords" content="Test">
        <meta name="author" content="Kristin">
        <title>5 a side team picker</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
        <script defer src="main.js"></script>
    </head>

    <body>
        <main class="body">
            <section class="text-section">
                <h1 class="header">RANDOM TEAM PICKER</h1>
                <p class="main-text">Enter the names of your players in the box and click generate to create your very own 5 a side match!</p>
            </section>

            <section class="team-section">
                <div class="team-names">
                    <div class="enter-team-names">
                        <div class="label">ENTER NAMES</div>
                        <textarea rows="10" cols="30" name="enter-names" value="enter-names" class="textarea"></textarea>
                    </div>
                    <button type="button" class="button">RANDOMISE!</button>
                </div>

                <div class="teams">
                    <div class="team-1 team-card">
                        <p class="team-header">TEAM 1</p>
                        <p class="names">Dan <br /> Emily <br /> Miguel</p>
                    </div>
                    <div class="team-2 team-card">
                        <p class="team-header">TEAM 2</p>
                        <p class="names">Lorna <br /> Sash <br /> Jenny</p>
                    </div>
                </div>
            </section>

        </main>

        <footer class="footer">
            &copy; Kristin Isolde Eriksen 2019
        </footer>

    </body>

</html>
