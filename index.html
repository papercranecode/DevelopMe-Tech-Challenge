<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="My Website">
        <meta name="keywords" content="Test">
        <meta name="author" content="Kristin">
        <title>Random Team Picker</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
        <script defer src="main.js"></script>
    </head>

    <body>
        <main class="body">

            <!-- this is the header and text section-->
            <section class="text-section">
                <div class="header">
                    <div class="line1"></div>
                    <div class="random">RANDOM</div> 
                    <div class="team">TEAM </div>
                    <div class="picker">PICKER</div>
                    <div class="line2"></div>
                </div>
                <p class="main-text">Enter the names of your players on a new line  each in the box and click the button to create your very own 5 a side match!</p>
            </section>

            <!-- this is the pick your team section -->
            <section class="team-section">
                <div class="team-names">
                    <div class="enter-team-names">
                        <div class="label">ENTER PLAYER NAMES</div>
                        <textarea placeholder="Add your names here!" type="text" class="textarea" id="textarea"></textarea>
                    </div>
                    <div class="buttons">
                        <button type="button" class="button" id="button" onClick="">RANDOMISE!</button>
                        <button type="button" class="button-clear" id="button2" onClick="clearTextArea()">CLEAR</button>
                    </div>
                </div>

                <div class="teams">
                    <div class="team-1 team-card">
                        <p class="team-header">TEAM 1</p>
                        <p class="names" id="insert1"></p>
                    </div>
                    <div class="vs">VS</div>
                    <div class="team-2 team-card">
                        <p class="team-header">TEAM 2</p>
                        <p class="names" id="insert2"></p>
                    </div>
                </div>
            </section>

        </main>

        <footer class="footer">
            &copy; Kristin Isolde Eriksen 2019
        </footer>

    </body>

</html>
